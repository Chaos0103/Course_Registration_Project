<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader" />
    <div>
        <div style="width: 100%; overflow-x:scroll;">
            <table class="table table-striped" style="white-space: nowrap; text-align: center">
                <thead>
                <tr>
                    <th>개설학과전공</th>
                    <th>학수번호</th>
                    <th>분반</th>
                    <th>교과목명</th>
                    <th>강의언어</th>
                    <th>이수구분</th>
                    <th>학년 (학기)</th>
                    <th>교수명</th>
                    <th>요일 및 강의시간</th>
                    <th>강의실</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="interest : ${interestList}">
                    <td th:text="${interest.lectureInfoDto.mainInfoDto.major.description}"></td>
                    <td th:text="${interest.lectureInfoDto.mainInfoDto.courseId}"></td>
                    <td th:text="${interest.lectureInfoDto.mainInfoDto.courseClass}"></td>
                    <td th:text="${interest.lectureInfoDto.mainInfoDto.courseTitle}" style="text-align: left"></td>
                    <td th:text="${interest.lectureInfoDto.subInfoDto.language.description}"></td>
                    <td th:text="${interest.lectureInfoDto.mainInfoDto.completionType.description}"></td>
                    <td th:text="${interest.lectureInfoDto.mainInfoDto.year}"></td>
                    <td th:text="${interest.lectureInfoDto.professorName}"></td>
                    <td th:text="|${interest.lectureInfoDto.lectureTimeDto.day} ${interest.lectureInfoDto.lectureTimeDto.startTime}-${interest.lectureInfoDto.lectureTimeDto.endTime}|"></td>
                    <td th:text="${interest.lectureInfoDto.subInfoDto.room}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->

</body>
</html>
