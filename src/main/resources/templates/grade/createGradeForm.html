<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

    <form role="form" action="" th:object="${gradeForm}" method="post">
        <div class="form-group">
            <label th:for="midExam">중간고사성적</label>
            <input type="text" th:field="*{midExam}" class="form-control" placeholder="중간고사 성적을 입력하세요" autocomplete="off" >
        </div>
        <div class="form-group">
            <label th:for="finalExam">기말고사성적</label>
            <input type="text" th:field="*{finalExam}" class="form-control" placeholder="기말고사 성적을 입력하세요" autocomplete="off" >
        </div>
        <div class="form-group">
            <label th:for="task">과제점수</label>
            <input type="text" th:field="*{task}" class="form-control" placeholder="과제점수를 입력하세요" autocomplete="off" >
        </div>
        <div class="form-group">
            <label th:for="attendance">출석점수</label>
            <input type="text" th:field="*{attendance}" class="form-control" placeholder="출석점수를 입력하세요" autocomplete="off" >
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->

</body>
</html>
