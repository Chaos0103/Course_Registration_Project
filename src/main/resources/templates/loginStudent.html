<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

    <form role="form" action="/student" th:object="${loginForm}" method="post">
        <div class="form-group">
            <label th:for="studentId">학번</label>
            <input type="text" th:field="*{studentId}" class="form-control" placeholder="학번을 입력하세요" autocomplete="off" >
        </div>
        <div class="form-group">
            <label th:for="year">비밀번호</label>
            <input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력하세요" autocomplete="off" >
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>

    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->

</body>
</html>
