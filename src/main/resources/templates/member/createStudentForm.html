<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

    <form role="form" action="/students/new" th:object="${studentForm}" method="post">
        <div class="form-group">
            <label th:for="studentId">학번</label>
            <input type="number" th:field="*{studentId}" class="form-control" placeholder="학번을 입력하세요" autocomplete="off" >
        </div>
        <div class="form-group">
            <label th:for="name">이름</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력하세요" autocomplete="off" >
        </div>
        <div class="form-group">
            <label th:for="password">비밀번호</label>
            <input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력하세요" autocomplete="off" >
        </div>
        <div class="form-group">
            <label th:for="birth">생년월일</label>
            <input type="date" th:field="*{birth}" class="form-control" placeholder="생년월일을 입력하세요" autocomplete="off" >
        </div>
        <div class="form-group">
            <label th:for="major">전공</label>
            <select th:field="*{major}" class="form-control">
                <option value="">전공 선택</option>
                <option th:each="major : ${majors}" th:value="${major.name()}"
                        th:text="${major.description}">none</option>
            </select>
        </div>
        <div>
            <label th:for="sex">성별</label>
            <div th:each="sex : ${sexes}" class="form-check form-check-inline">
                <input type="radio" th:field="*{sex}" th:value="${sex.name()}" class="form-check-input">
                <label th:for="${#ids.prev('sex')}" th:text="${sex.description}" class="form-check-label">none</label>
            </div>
        </div>
        <div class="form-group">
            <label th:for="year">학년</label>
            <input type="number" th:field="*{year}" class="form-control" placeholder="학년를 입력하세요" autocomplete="off" >
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->

</body>
</html>
